<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Motos - Mottu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --green: #00c853; --bg: #0b0b0b; --card: #111111; --muted: #c8c8c8; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 1200px at 10% -10%, rgba(0,200,83,0.12), transparent 60%),
                  radial-gradient(1000px 800px at 110% 110%, rgba(0,200,83,0.08), transparent 60%),
                  var(--bg);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
      padding: 24px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(0,200,83,0.35);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      padding: 20px;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--green);
      text-shadow: 0 0 14px rgba(0,200,83,0.35);
    }
    a.button {
      display: inline-block;
      padding: 10px 14px;
      background: var(--green);
      color: #0b0b0b;
      text-decoration: none;
      font-weight: 700;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,200,83,0.25);
      transition: transform 80ms ease, filter 160ms ease;
    }
    a.button:hover { filter: brightness(0.95); }
    a.button:active { transform: translateY(1px); }
    .table-wrap { overflow-x: auto; border-radius: 10px; border: 1px solid #262626; }
    table { width: 100%; border-collapse: collapse; background: #0f0f0f; }
    th, td { padding: 12px 10px; text-align: left; }
    th {
      background: linear-gradient(180deg, rgba(0,200,83,0.18), rgba(0,200,83,0.04));
      color: #e9ffe6;
      font-weight: 700;
      border-bottom: 1px solid rgba(0,200,83,0.35);
    }
    tr:not(:last-child) td { border-bottom: 1px solid #1f1f1f; }
    td { color: #e8e8e8; }
    .actions a { color: var(--green); text-decoration: none; font-weight: 600; }
    .actions a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div th:replace="fragmentos :: header"></div>
  <div th:replace="fragmentos :: menu"></div>

  <div class="container">
    <div class="card">
      <div class="header-row">
        <h2>Lista de Motos</h2>
        <a class="button" th:href="@{/motos/novo}">➕ Nova Moto</a>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>ID</th><th>Placa</th><th>Modelo</th><th>Pátio</th><th>Ações</th></tr>
          </thead>
          <tbody>
            <tr th:each="m : ${motos}">
              <td th:text="${m.id}"></td>
              <td th:text="${m.placa}"></td>
              <td th:text="${m.modelo}"></td>
              <td th:text="${m.patio != null ? m.patio.nome : '-'}"></td>
              <td class="actions">
                <a th:href="@{|/motos/editar/${m.id}|}">Editar</a>
                 |
                <a th:href="@{|/motos/excluir/${m.id}|}">Excluir</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div th:replace="fragmentos :: footer"></div>
</body>
</html>
